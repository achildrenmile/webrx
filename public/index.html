<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Interactive map of Amateur Radio SDR receivers in Austria">
  <title>WebRX Austria - Amateur Radio Receivers</title>
  <meta property="og:image" content="/images/webrxAT.png">
  <link rel="stylesheet" href="./leaflet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #334155;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: var(--bg-dark);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: var(--primary-hover);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: var(--bg-dark);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    .brand {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.025em;
    }

    .brand-tagline {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    .header-stats {
      display: flex;
      gap: 16px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .stat-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .stat-dot.online { background: var(--success); }
    .stat-dot.issues { background: var(--warning); }
    .stat-dot.offline { background: var(--danger); }

    /* Main Map Container */
    main {
      flex: 1;
      position: relative;
      min-height: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Custom Leaflet Styles */
    .leaflet-container {
      background: #1a1a2e;
      font-family: 'Inter', sans-serif;
    }

    .leaflet-control-zoom {
      border: none !important;
      box-shadow: var(--shadow-lg) !important;
    }

    .leaflet-control-zoom a {
      background: var(--bg-card) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border) !important;
      width: 36px !important;
      height: 36px !important;
      line-height: 36px !important;
      font-size: 18px !important;
    }

    .leaflet-control-zoom a:hover {
      background: var(--bg-dark) !important;
    }

    .leaflet-control-zoom-in {
      border-radius: var(--radius) var(--radius) 0 0 !important;
    }

    .leaflet-control-zoom-out {
      border-radius: 0 0 var(--radius) var(--radius) !important;
    }

    .leaflet-control-attribution {
      display: none !important;
    }

    /* Custom Marker */
    .station-marker {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .station-marker-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .station-marker:hover .station-marker-inner {
      transform: scale(1.1);
    }

    .station-marker-inner.online {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      border: 3px solid rgba(255,255,255,0.9);
    }

    .station-marker-inner.issues {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      border: 3px solid rgba(255,255,255,0.9);
    }

    .station-marker-inner.offline {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      border: 3px solid rgba(255,255,255,0.7);
      opacity: 0.7;
    }

    .station-marker svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    /* Popup Styles */
    .leaflet-popup-content-wrapper {
      background: var(--bg-card) !important;
      border-radius: var(--radius) !important;
      box-shadow: var(--shadow-lg) !important;
      border: 1px solid var(--border);
      padding: 0 !important;
    }

    .leaflet-popup-content {
      margin: 0 !important;
      color: var(--text-primary);
      font-size: 14px;
      min-width: 280px;
      max-width: 320px;
    }

    .leaflet-popup-tip {
      background: var(--bg-card) !important;
      border: 1px solid var(--border);
      box-shadow: none !important;
    }

    .leaflet-popup-close-button {
      color: var(--text-muted) !important;
      font-size: 20px !important;
      padding: 8px !important;
      top: 4px !important;
      right: 4px !important;
    }

    .leaflet-popup-close-button:hover {
      color: var(--text-primary) !important;
    }

    .popup-card {
      padding: 16px;
    }

    .popup-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-right: 20px;
    }

    .popup-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
      line-height: 1.4;
    }

    .popup-title a {
      color: inherit;
    }

    .popup-title a:hover {
      color: var(--primary);
    }

    .popup-status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }

    .popup-status.online {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
    }

    .popup-status.issues {
      background: rgba(245, 158, 11, 0.15);
      color: #fbbf24;
    }

    .popup-status.offline {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }

    .popup-status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .popup-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .popup-meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .popup-meta-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .popup-frequencies {
      margin-bottom: 12px;
    }

    .popup-frequencies-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    .popup-frequencies-list {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }

    .freq-tag {
      background: var(--bg-dark);
      color: var(--text-secondary);
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      border: 1px solid var(--border);
    }

    .popup-info {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .popup-info b {
      color: var(--text-primary);
      font-weight: 600;
    }

    .popup-action {
      display: block;
      width: 100%;
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      transition: background 0.2s ease;
    }

    .popup-action:hover {
      background: var(--primary-hover);
      color: white;
    }

    /* Footer */
    footer {
      background: var(--bg-dark);
      border-top: 1px solid var(--border);
      padding: 12px 20px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      flex-shrink: 0;
    }

    .footer-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .footer-text {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin: 0;
    }

    .footer-links {
      display: flex;
      gap: 16px;
    }

    .footer-link {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
      header {
        padding: 10px 16px;
      }

      .logo {
        height: 32px;
      }

      .brand-name {
        font-size: 1rem;
      }

      .brand-tagline {
        display: none;
      }

      .header-stats {
        display: none;
      }

      .leaflet-popup-content {
        min-width: 260px;
        max-width: 280px;
      }

      footer {
        padding: 10px 16px;
        padding-bottom: max(10px, env(safe-area-inset-bottom));
      }

      .footer-content {
        flex-direction: column;
        text-align: center;
      }

      .footer-text {
        font-size: 0.75rem;
      }
    }

    /* Loading State */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/webrxAT.png" alt="WebRX Austria" class="logo">
      <div class="brand">
        <span class="brand-name">WebRX Austria</span>
        <span class="brand-tagline">Amateur Radio Receivers</span>
      </div>
    </div>
    <div class="header-stats" id="headerStats">
      <div class="stat">
        <span class="stat-dot online"></span>
        <span id="onlineCount">-</span> Online
      </div>
      <div class="stat">
        <span class="stat-dot offline"></span>
        <span id="offlineCount">-</span> Offline
      </div>
    </div>
  </header>

  <main>
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="map"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p class="footer-text">Connecting voices, bridging worlds - Amateur Radio unites us all.</p>
      <div class="footer-links">
        <a href="mailto:admins@webrx.at" class="footer-link">Add Station</a>
        <a href="./docs/Anleitung.pdf" target="_blank" class="footer-link">Build Guide</a>
        <a href="/imprint.htm" target="_blank" class="footer-link">Imprint</a>
      </div>
    </div>
  </footer>

  <script src="./leaflet.js"></script>

  <script>
    const radioIcon = `<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>`;

    function initMap(locations) {
      const map = L.map('map', {
        zoomControl: true,
        attributionControl: false
      }).setView([47.6, 14.2], 7);

      L.tileLayer('/tiles/{s}/{z}/{x}/{y}.png', {
        subdomains: ['a', 'b', 'c']
      }).addTo(map);

      // Update header stats
      const online = locations.filter(l => l.status === 2).length;
      const issues = locations.filter(l => l.status === 1).length;
      const offline = locations.filter(l => l.status === 0).length;

      document.getElementById('onlineCount').textContent = online;
      document.getElementById('offlineCount').textContent = offline + issues;

      locations.forEach(function(location) {
        let statusClass, statusText;
        switch (location.status) {
          case 0:
            statusClass = 'offline';
            statusText = 'Offline';
            break;
          case 1:
            statusClass = 'issues';
            statusText = 'Issues';
            break;
          case 2:
            statusClass = 'online';
            statusText = 'Online';
            break;
        }

        const markerHtml = `
          <div class="station-marker">
            <div class="station-marker-inner ${statusClass}">
              ${radioIcon}
            </div>
          </div>
        `;

        const frequencyTags = location.status === 2 && location.frequencies?.length > 0
          ? location.frequencies.slice(0, 12).map(f => `<span class="freq-tag">${f} MHz</span>`).join('')
          : '';

        const frequencySection = frequencyTags ? `
          <div class="popup-frequencies">
            <div class="popup-frequencies-label">Frequencies</div>
            <div class="popup-frequencies-list">${frequencyTags}${location.frequencies.length > 12 ? `<span class="freq-tag">+${location.frequencies.length - 12} more</span>` : ''}</div>
          </div>
        ` : '';

        const pingSection = location.status !== 0 && location.ping ? `
          <div class="popup-meta-item">
            <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67V7z"/></svg>
            ${location.ping}ms
          </div>
        ` : '';

        const popupContent = `
          <div class="popup-card">
            <div class="popup-header">
              <h3 class="popup-title">${location.name}</h3>
            </div>
            <div class="popup-status ${statusClass}">
              <span class="popup-status-dot"></span>
              ${statusText}
            </div>
            <div class="popup-meta">
              ${pingSection}
            </div>
            ${frequencySection}
            ${location.info ? `<div class="popup-info">${location.info}</div>` : ''}
            <a href="${location.sdrlink}" target="_blank" class="popup-action">Open WebRX</a>
          </div>
        `;

        const icon = L.divIcon({
          html: markerHtml,
          iconSize: [40, 40],
          iconAnchor: [20, 20],
          popupAnchor: [0, -20],
          className: ''
        });

        const marker = L.marker([location.lat, location.lng], { icon }).addTo(map);
        marker.bindPopup(popupContent, { maxWidth: 320 });
      });

      // Hide loading overlay
      document.getElementById('loadingOverlay').classList.add('hidden');
    }

    function fetchSdrData() {
      return fetch('/api/sdrs')
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching SDR data:', error);
          return null;
        });
    }

    function fetchLocations() {
      return fetch('locations.json', { cache: "no-cache" })
        .then(response => response.json())
        .catch(error => {
          console.error('Error fetching locations:', error);
          return [];
        });
    }

    document.addEventListener('DOMContentLoaded', async function() {
      const [sdrData, locations] = await Promise.all([fetchSdrData(), fetchLocations()]);

      if (sdrData && locations) {
        const locationsWithStatus = locations.map(location => {
          const sdrStatus = sdrData.sdr_status.find(sdr => sdr.id === location.id);
          return {
            ...location,
            status: sdrStatus ? sdrStatus.status : 0,
            ping: sdrStatus ? sdrStatus.ping : null,
            frequencies: sdrStatus ? sdrStatus.frequencies : []
          };
        });

        initMap(locationsWithStatus);
      } else {
        document.getElementById('loadingOverlay').classList.add('hidden');
      }
    });
  </script>

</body>

</html>
